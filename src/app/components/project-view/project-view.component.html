<div class="main-content">
    <mat-card class="matcard">
        <mat-card-header>
            <mat-icon mat-card-avatar class="profileTitle">account_circle</mat-icon>
            <mat-card-title class="cardTitle">Projects</mat-card-title>
        </mat-card-header>
        <ng-container *ngIf="spinner">
            <div class="spinner-container">
                <mat-spinner></mat-spinner>
            </div>
        </ng-container>
        <ng-container *ngIf="!spinner">
            <ng-container *ngIf="projectNames.length">
                    <div class="summary-container">
                    <mat-card class="summary-card" *ngFor="let project of projectNames" (click)="selectProject(project)">
                        <mat-card-title><h2>{{ project }}</h2></mat-card-title>
                      </mat-card>
                    </div>
            </ng-container>
            <ng-container *ngIf="!projectNames.length">
                <h1>No Projects Available</h1>
            </ng-container>
            <ng-container *ngIf="!spinnerTable">
                <ng-container *ngIf="dataSource.data.length">

                    <div class="container">
                        <div class="status-bar">
                            <p class="status">Project Status: 75%</p>
                            <mat-progress-bar class="bar" mode="determinate"
                                [value]="projectProgress"></mat-progress-bar>
                        </div>
                        <button mat-raised-button class="createTask" (click)="openCreateTaskModal()"
                            color="primary">Create Task</button>
                        <button mat-raised-button class="modifyProject" (click)="navigateToModifyProject()" 
                            color="primary">Modify Project</button>
                    </div>                    

                    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
                        <!-- Function Column -->
                        <ng-container matColumnDef="function">
                            <th mat-header-cell *matHeaderCellDef> Function </th>
                            <td mat-cell *matCellDef="let element"> {{element.function}} </td>
                        </ng-container>

                        <!-- Expand Column -->
                        <ng-container matColumnDef="expand">
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button
                                    (click)="expandedElement = expandedElement === element ? null : element">
                                    <mat-icon>{{expandedElement === element ? 'keyboard_arrow_up' :
                                        'keyboard_arrow_down'}}</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <!-- Expanded Detail Column -->
                        <ng-container matColumnDef="expandedDetail">
                            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length + 1">
                                <div *ngIf="expandedElement === element" [@detailExpand]>
                                    <!-- Your detailed row content here -->


                                    <table mat-table [dataSource]="element.data" class="mat-elevation-z8">
                                        <!-- Task Column -->
                                        <ng-container matColumnDef="task">
                                            <th mat-header-cell *matHeaderCellDef> Task </th>
                                            <td mat-cell *matCellDef="let element"> {{element.task}} </td>
                                        </ng-container>
                                        <!-- Completion Column -->
                                        <ng-container matColumnDef="completion">
                                            <th mat-header-cell *matHeaderCellDef> Completion </th>
                                            <td mat-cell *matCellDef="let element">
                                                <span *ngIf="element.completion; else notCompleted">
                                                    <mat-icon class="completed">check_circle</mat-icon>
                                                </span>
                                                <ng-template #notCompleted>
                                                    <mat-icon class="not-completed">cancel</mat-icon>
                                                </ng-template>
                                            </td>
                                        </ng-container>
                                        <!-- Assignee Column -->
                                        <ng-container matColumnDef="assignee">
                                            <th mat-header-cell *matHeaderCellDef> Assignee </th>
                                            <td mat-cell *matCellDef="let element"> {{element.assignee}} </td>
                                        </ng-container>
                                        <!-- Special Instructions Column -->
                                        <ng-container matColumnDef="specialInstructions">
                                            <th mat-header-cell *matHeaderCellDef> Special Instructions </th>
                                            <td mat-cell *matCellDef="let element"> {{element.specialInstructions}}
                                            </td>
                                        </ng-container>
                                        <!-- Exception Column -->
                                        <ng-container matColumnDef="exception">
                                            <th mat-header-cell *matHeaderCellDef> Exception </th>
                                            <td mat-cell *matCellDef="let element"> {{element.exception}} </td>
                                        </ng-container>

                                        <tr mat-header-row
                                            *matHeaderRowDef="['task', 'completion', 'assignee', 'specialInstructions', 'exception']"
                                            [ngStyle]="{'background-color': '#21294f', 'color': '#ffffff'}"></tr>
                                        <tr mat-row
                                            *matRowDef="let row; columns: ['task', 'completion', 'assignee', 'specialInstructions', 'exception']; let i = index" [ngStyle]="{'background-color': i % 2 === 0 ? '#f0f0f0' : '#ffffff'}">
                                        </tr>
                                    </table>

                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"
                            [ngStyle]="{'background-color': '#21294f', 'color': '#ffffff'}"></tr>
                        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
                            (click)="expandedElement = expandedElement === element ? null : element"></tr>
                        <tr mat-row *matRowDef="let element; columns: ['expandedDetail']"
                            [@detailExpand]="expandedElement === element ? 'expanded' : 'collapsed'"
                            class="example-detail-row"></tr>
                    </table>
                </ng-container>
            </ng-container>
            <ng-container *ngIf="spinnerTable">
                <div class="spinner-container">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-container>
        </ng-container>
    </mat-card>
</div>
