<div class="select-tasks-container">
  <h2>Select Tasks for Template</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>SELECT</th>
          <th>TASK NAME</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td><input type="checkbox" [(ngModel)]="task.selected"></td>
          <td>{{task.taskName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button (click)="addTasksToTemplate()">Done</button>
</div>

<div *ngIf="showConfirmation" class="modal-overlay">
  <div class="modal-content">
    <h3>Success!</h3>
    <p>Template created successfully!</p>
    <button (click)="confirmAndRedirect()">OK</button>
  </div>
</div>
