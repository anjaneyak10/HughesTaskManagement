<div class="create-template-container">
    <h1>Create New Template</h1>
    <div class="template-form">
      <mat-form-field appearance="outline">
        <mat-label>Template Name</mat-label>
        <input matInput [(ngModel)]="templateName" placeholder="Enter template name" required>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="createTemplate()" [disabled]="!templateName.trim()">
        Create Template
      </button>
    </div>
  </div>
