<div class="login-container">
  <h1>HUGHES</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="email" formControlName="email" placeholder="abc@gmail.com" required>
      <div class="form-text text-danger" *ngIf="email?.errors?.['required'] && email?.touched">
        Email is required
      </div>
      <div class="form-text text-danger" *ngIf="email?.errors?.['email'] && email?.touched">
        Please enter a valid email address
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" placeholder="••••••••••" required>
      <div class="form-text text-danger" *ngIf="password?.errors?.['required'] && password?.touched">
        Password is required
      </div>
    </div>
    <button type="submit" class="login-button" [disabled]="loginForm.invalid">LOGIN</button>
    <button (click)="redirectToRegister()" class="register-button">REGISTER</button>
  </form>
  
</div>
<div *ngIf="errorMessage" class="form-text text-danger">{{ errorMessage }}</div>
