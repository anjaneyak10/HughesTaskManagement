<!-- src/app/create-project/create-project.component.html -->
<div class="create-project-form">
  <h2>Create Project</h2>
  <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
    <div>
      <label for="projectName">Project Name:</label>
      <input type="text" id="projectName" [(ngModel)]="projectName" name="projectName" required>
    </div>
    <div>
      <label for="projectTemplateId">Project Template ID:</label>
      <select id="projectTemplateId" [(ngModel)]="projectTemplateId" name="projectTemplateId" required>
        <option *ngFor="let template of projectTemplates" [value]="template.templateId">{{ template.templateName }}</option>
      </select>
    </div>
    <div>
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" [(ngModel)]="dueDate" name="dueDate" required>
    </div>
    <button type="submit" [disabled]="projectForm.form.invalid">Create Project</button>
  </form>
</div>
