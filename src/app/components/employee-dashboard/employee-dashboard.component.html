<main class="main-content">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar class="profileTitle">account_circle</mat-icon>
      <mat-card-title class="cardTitle">My Tasks</mat-card-title>
    </mat-card-header>
    <ng-container *ngIf="spinner">
      <div class="spinner-container">
        <mat-spinner></mat-spinner>
      </div>
    </ng-container>
    <ng-container *ngIf="!spinner">
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Upcoming">
            <div>
              <ng-container *ngIf="upcomingTasks.data.length">
                <br />
                <ng-container *ngFor="let project of upcomingTasks.data">
                  <br />
                  <h1>{{ project.projectId }}</h1>
                  <ag-grid-angular style="width: 100%; height: 250px;" class="ag-theme-quartz" [rowData]="project.data"
                    [columnDefs]="upcomingColumnDefs"  [pagination]="project.data.length > 4" [paginationPageSize]="4" (rowClicked)="onRowClick($event)">
                  </ag-grid-angular>
                </ng-container>
              </ng-container>
              <ng-container *ngIf="!upcomingTasks.data.length">
                <h1>No Upcoming Tasks</h1>
              </ng-container>
            </div>
          </mat-tab>
          <mat-tab label="Completed">
            <div>
              <ng-container *ngIf="completedTasks.data.length">
                <br />
                <ng-container *ngFor="let project of completedTasks.data">
                  <br />
                  <h1>{{ project.projectId }}</h1>
                  <ag-grid-angular style="width: 100%; height: 250px;" class="ag-theme-quartz" [rowData]="project.data"
                    [columnDefs]="completedColumnDefs" [pagination]="project.data.length > 4" [paginationPageSize]="4" 
                    (rowClicked)="onRowClick($event)">
                  </ag-grid-angular>
                </ng-container>
              </ng-container>
              <ng-container *ngIf="!completedTasks.data.length">
                <h1>No Completed Tasks</h1>
              </ng-container>
            </div>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </ng-container>
  </mat-card>
</main>
